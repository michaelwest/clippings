<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clippings</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="page">
      <section class="hero">
        <h1>Clippings</h1>
        <p>Paste public article URLs (one per line). The app will fetch the content, remove clutter,<br/> and compile a single PDF you can download and print, or send to email or Kindle.</p>
      </section>

      <section class="card">
        <form id="bundle-form">
          <label for="urls">Article URLs</label>
          <textarea id="urls" name="urls" rows="8" placeholder="https://example.com/article-1&#10;https://example.com/article-2"></textarea>
          <label class="checkbox-row">
            <input type="checkbox" id="quiz-toggle" checked />
            <span>Include reading comprehension questions at end (üêå)</span>
          </label>
          <div class="actions">
            <button type="submit" id="submit-btn">Create PDF for Download</button>
            <div class="dropdown">
              <button type="button" id="email-dropdown" class="ghost">Create and Send to Email ‚ñæ</button>
              <div class="dropdown-menu hidden" id="email-menu">
                <button type="button" class="menu-item" data-action="default-send">Send to Default Kindle</button>
                <button type="button" class="menu-item" data-action="alternate-send">Send to Another Email</button>
              </div>
            </div>
            <span id="status" class="status"></span>
          </div>
        </form>
        <div id="download" class="download hidden">
          <a id="download-link" href="#" download="Clippings-YYYY-MM-DD.pdf">Download PDF</a>
        </div>
      </section>
    </main>

    <div class="modal hidden" id="email-modal" role="dialog" aria-modal="true" aria-labelledby="email-modal-title">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="email-modal-title">Send to another email</h2>
          <button type="button" class="close" id="modal-close" aria-label="Close">√ó</button>
        </div>
        <div class="modal-body">
          <label for="alt-email" class="inline-label">
            Destination email
            <span class="hint">We‚Äôll send a PDF attachment.</span>
          </label>
          <input type="email" id="alt-email" name="alt-email" placeholder="you@example.com" />
        </div>
        <div class="modal-actions">
          <button type="button" id="modal-send">Send</button>
          <button type="button" class="ghost" id="modal-cancel">Cancel</button>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
